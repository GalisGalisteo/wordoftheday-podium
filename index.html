<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Puntuaci√≥n Final</title>
</head>

<body>
    <main class="container">
        <div id="podium" class="podium">
            <div class="stand first-place">
                <div class="place-number">1st</div>
                <div id="first-position" class="player-name">Player 1</div>
                <div class="score"><span id="score-1">X</span> palabras adivinadas</div>
            </div>
            <div class="stand second-place">
                <div class="place-number">2nd</div>
                <div id="second-position" class="player-name">Player 2</div>
                <div class="score"><span id="score-2">X</span> palabras adivinadas</div>
            </div>
            <div class="stand third-place">
                <div class="place-number">3rd</div>
                <div id="third-position" class="player-name">Player 3</div>
                <div class="score"><span id="score-3">X</span> palabras adivinadas</div>
            </div>
        </div>
        <div id="players"></div>
        <div>
            <button id="update-btn">
                Actualizar Podium
            </button>
        </div>
        <script src="app.js"></script>
    </main>
</body>

</html>
